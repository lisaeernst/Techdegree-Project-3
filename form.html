<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Registration Form - The Code Review</title>
</head>

<body>
    <header id="main-header">
        <h1>THE CODE REVIEW</h1>
    </header>

    <div id="main-wrapper">

        <section class="intro">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>

        </section>

        <main>
            <hr class="hr-double-border">
            <form class="register" action="index.html" method="post">
                <fieldset class="top">
                    <legend class="legend-headings">Contact Information</legend>
                    <div class="flex-group">
                        <label for="name">Full Name </label>
                        <input type="text" id="name" name="user-name" placeholder="Required" required>
                    </div>
                    <div class="flex-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="user-email" placeholder="Required" required>
                    </div>
                    <div class="flex-group">
                        <label for="tel">Phone Number</label>
                        <input type="tel" id="tel" name="user-tel">
                    </div>
                    <div class="flex-group">
                        <label for="address1">Street Address</label>
                        <input type="text" id="address1" name="user-address1" placeholder="Required" required>
                    </div>
                    <div class="flex-group">
                        <label for="address2">City</label>
                        <input type="text" id="address2" name="user-address2" placeholder="Required" required>
                    </div>
                    <div class="flex-group">
                        <label for="user-state">State</label>
                        <select name="choose-state" id="user-state" required>
                            <option value="">Choose Your State</option>
                            <option value="washington">Washington</option>
                            <option value="oregon">Oregon</option>
                            <option value="colordao">Colorado</option>
                            <option value="california">California</option>
                            <option value="arizona">Arizona</option>
                            <option value="alaska">Alaska</option>
                            <option value="hawaii">Hawaii</option>
                            <option value="florida">Florida</option>
                            <option value="newyork">New York</option>
                        </select>
                    </div>
                    <div class="flex-group">
                        <label for="zip">Zip Code</label>
                        <input type="text" id="zip" name="user-zip" placeholder="Required" required>
                    </div>
                </fieldset>

                <hr class="hr-single-border">

                <fieldset class="bottom">
                    <legend class="legend-headings">Newsletter</legend>
                    <p>Select the newsletters you would like to receive</p>

                    <div class="checkbox">
                        <input type="checkbox" id="html-news" name="checkb">
                        <label class="check-label" for="html-news">HTML News</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="css-news" name="checkb">
                        <label class="check-label" for="css-news">CSS News</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="js-news" name="checkb">
                        <label class="check-label" for="js-news">Javascript News</label>
                    </div>

                    <p>Newsletter format</p>

                    <div class="radiobutton">
                        <input type="radio" id="html" name="radiobtn" required>
                        <label class="raio-label" for="html">HTML</label>
                    </div>
                    <div class="radiobutton">
                        <input type="radio" id="plain-text" name="radiobtn">
                        <label class="radio-label" for="plain-text">Plain Text</label>
                    </div>


                    <label class="text-area" for="textarea">Other topics you'd like to hear about</label>
                    <textarea id="textarea" name="user-textarea" rows='5' cols='33'></textarea>

                    <button><span>Sign Up</span></button>



                </fieldset>

            </form>
            <footer>
                <p>Copyright The Code Review</p>
            </footer>
        </main>
    </div>
    <!--End of main-wrapper-->
</body>

</html>
